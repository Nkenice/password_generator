<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <h3>Choose Password Length</h3>
        <p>Password length must be between 8 - 128 characters.</p>
        <input
          type="number"
          min="8"
          max="128"
          placeholder="8"
          id="number-input"
        />

        <h3>Choose Password Criteria</h3>

        <label for="Uppercase Letters">Uppercase Letters</label>
        <input type="checkbox" name="Uppercase Letters" />

        <label for="Lowercase Letters">Lowercase Letters</label>
        <input type="checkbox" name="Lowercase Letters" />

        <label for="Numbers">Numbers</label>
        <input type="checkbox" name="Numbers" />

        <label for="Special Characters">Special Characters</label>
        <input type="checkbox" name="Special Characters" />

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
